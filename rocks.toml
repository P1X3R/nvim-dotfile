nvim-cmp = "scm"
cmp-nvim-lsp = "scm"
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.29.0"
"lspkind.nvim" = "scm"
nvim-autopairs = "scm"
tree-sitter-c = "0.0.3"
tree-sitter-cpp = "0.0.3"
tree-sitter-cmake = "0.0.2"
"conform.nvim" = "7.0.0"
"staline.nvim" = "scm"
tree-sitter-vim = "0.0.3"
tree-sitter-bash = "0.0.2"
tree-sitter-markdown_inline = "0.0.2"
tree-sitter-markdown = "0.0.2"
tree-sitter-lua = "0.0.2"
